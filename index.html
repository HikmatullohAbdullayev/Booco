   <!DOCTYPE html>
   <html lang="en">
   
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./css/main.css">
       <title>Booco</title>
   </head>
   
   <body>
   
       <div class="wrapper">
           <!-- =====HEADER-START===== -->
           <header class="header">
            <div class="container header__container">
                <button class="menu"> </button>
            <nav class="header__nav nav">
                <ul class="nav__list">
                    <li class="nav__item"><a class="nav__link" href="#">Биография</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Произведения</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Экранизации</a></li>
                    <li class="nav__item"><a class="nav__link" href="#">Слова современников</a></li>
                </ul>
            </nav>
            
                
            
            <div class="lang">
                <span class="span_ru">РУ/</span>
                <span class="span_en"> ENG</span>
            </div>
            
            
            
            </div>
           </header>
           <!-- =====HEADER-END===== -->
   
           <!-- =====MAIN-START===== -->
   
           <main class="main">
               <!-- =====HERO-START===== -->
               <section class="hero" id="hero">
                <div class="container hero__container">
                  <div class="hero__content">
                    <p class="hero__year">
                        1828–1910
                    </p>
                    <h1 class="hero__title">
                        <span class="hero__span">Толстой <br>
                        </span> Лев Николаевич</h1>
                        <p class="hero__text">
                            Всемирноизвестный русский <br> писатель и мыслитель
                        </p>
                        <p class="hero__text_2">
                            Просветитель, публицист, <br> религиозный мыслитель
                        </p>
                  </div>
                  <div class="hero__img_block">
                    <img class="hero__img" src="./img/hero_img.jpg" alt="Лев Николаевич Толстой ">
                  </div>
                </div>
               </section>
   
               <!-- =====HERO-END===== -->
   
           </main>
           <!-- =====MAIN-END===== -->
   
       </div>
   
       <!-- =====FOOTER-START===== -->
   
       <footer class="footer">
        <div class="container footer__container">
            
        </div>
       </footer>
